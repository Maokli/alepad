<div class="card">
  <div class="heading">
    <h1>alepad</h1>
    <h3>Your intergalactic chat app</h3>
  </div>
  <form [formGroup]="authForm">
    <div class="form-group">
      <input type="text" placeholder="Enter your username" 
      id="userName" formControlName="userName">
      <div class="input-icon"><img src="assets/user.svg" alt=""></div>
    </div>
    <div class="form-group">
      <input type="{{passwordMode}}" 
      placeholder="Enter your password" 
      id="password" formControlName="password">
      <button type="button" (click)="changePasswordState()" class="input-icon"><img src="assets/eye-{{eyeState}}.svg" alt=""></button>
    </div>
  </form>
  <div class="buttons">
    <button *ngIf="isLogin" type="submit" (click)="loginUser()">LOGIN</button>
    <button *ngIf="!isLogin" type="submit" (click)="signupUser()">SIGN UP</button>
  </div>
</div>
