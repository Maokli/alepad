<div class="card">
  <div class="heading">
    <h1>alepad</h1>
    <h3>Available chatrooms</h3>
  </div>

  <div class="chatrooms-container" *ngIf="chatRooms">
    <a class="chatroom-card" 
    *ngFor="let chatroom of chatRooms"
    [routerLink]="chatroom.name + '/' + chatroom.id">
      <h5>{{chatroom.name}}</h5>
      <p>click to join</p>
    </a>
  </div>
</div>
